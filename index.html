<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Ultimate Fidget Playground</title>
<style>
  body {
    margin: 0;
    background: radial-gradient(circle at center, #1e2b33, #0c1216);
    color: #f0f8ff;
    font-family: 'Segoe UI', Roboto, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    padding: 20px;
  }
  h1 {
    margin-bottom: 10px;
    color: #9cd0ff;
  }
  p {
    color: #8fb5cc;
  }
  .fidgets {
    display: flex;
    flex-wrap: wrap;
    gap: 30px;
    justify-content: center;
    width: 100%;
    max-width: 1200px;
  }
  .panel {
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: 16px;
    padding: 20px;
    backdrop-filter: blur(8px);
    box-shadow: 0 4px 15px rgba(0,0,0,0.5);
  }
  /* Bubble Wrap */
  .bubble-wrap {
    display: grid;
    grid-template-columns: repeat(6, 80px);
    gap: 10px;
    justify-content: center;
    padding: 20px;
  }
  .bubble {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, #aee1ff, #366b87 70%);
    cursor: pointer;
    box-shadow: inset 0 -4px 10px rgba(0,0,0,0.4), 0 3px 10px rgba(0,0,0,0.3);
    transition: transform 0.15s, box-shadow 0.15s, background 0.15s;
  }
  .bubble.popped {
    background: radial-gradient(circle at 30% 30%, #587d8c, #234652);
    transform: scale(0.9);
    opacity: 0.7;
  }
  button {
    margin-top: 10px;
    padding: 10px 20px;
    background: #00bcd4;
    color: #fff;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-weight: bold;
    transition: 0.2s;
  }
  button:hover { background: #009cb3; }

  /* Fidget Spinner */
  .spinner-container {
    width: 350px;
    height: 350px;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at center, #203c46, #162a32);
    border-radius: 50%;
    box-shadow: 0 6px 25px rgba(0,0,0,0.6);
    overflow: hidden;
  }
  .spinner-arm {
    position: absolute;
    width: 280px;
    height: 80px;
    background: linear-gradient(90deg, #00c6ff, #0072ff);
    border-radius: 50px;
    transform-origin: center;
  }
  .spinner-center {
    position: absolute;
    width: 60px;
    height: 60px;
    background: #222;
    border: 5px solid #00bcd4;
    border-radius: 50%;
    box-shadow: inset 0 0 10px #00e0ff;
  }
</style>
</head>
<body>
<h1>Ultimate Fidget Playground</h1>
<p>Pop, spin, stretch, and relax â€” realistic, physics-based fidgets!</p>
<div class="fidgets">
  <div class="panel">
    <h2>Bubble Wrap</h2>
    <div class="bubble-wrap" id="bubbleWrap"></div>
    <button id="resetBubbles">Reset</button>
  </div>
  <div class="panel">
    <h2>Fidget Spinner</h2>
    <div class="spinner-container" id="spinner">
      <div class="spinner-arm" style="transform: rotate(0deg) translateX(0);"></div>
      <div class="spinner-arm" style="transform: rotate(120deg) translateX(0);"></div>
      <div class="spinner-arm" style="transform: rotate(240deg) translateX(0);"></div>
      <div class="spinner-center"></div>
    </div>
  </div>
</div>
<script>
// Bubble wrap setup
const bubbleWrap = document.getElementById('bubbleWrap');
const resetBubbles = document.getElementById('resetBubbles');
let popSoundCtx = new (window.AudioContext || window.webkitAudioContext)();
function playPop() {
  const osc = popSoundCtx.createOscillator();
  const gain = popSoundCtx.createGain();
  osc.connect(gain);
  gain.connect(popSoundCtx.destination);
  osc.frequency.value = 400 + Math.random() * 200;
  gain.gain.setValueAtTime(0.1, popSoundCtx.currentTime);
  gain.gain.exponentialRampToValueAtTime(0.001, popSoundCtx.currentTime + 0.15);
  osc.start();
  osc.stop(popSoundCtx.currentTime + 0.15);
}
function createBubbles(rows = 4, cols = 6) {
  bubbleWrap.innerHTML = '';
  for (let i = 0; i < rows * cols; i++) {
    const b = document.createElement('div');
    b.className = 'bubble';
    b.onclick = () => {
      if (!b.classList.contains('popped')) {
        b.classList.add('popped');
        playPop();
      }
    };
    bubbleWrap.appendChild(b);
  }
}
createBubbles();
resetBubbles.onclick = () => createBubbles();

// Spinner physics
const spinner = document.getElementById('spinner');
let spinning = false;
let spinVelocity = 0;
let angle = 0;
let dragStart = null;
let lastAngle = 0;
function renderSpinner() {
  angle += spinVelocity;
  spinVelocity *= 0.985;
  spinner.style.transform = `rotate(${angle}deg)`;
  requestAnimationFrame(renderSpinner);
}
renderSpinner();
spinner.addEventListener('mousedown', (e) => {
  spinning = true;
  dragStart = e.clientX;
  lastAngle = angle;
});
document.addEventListener('mouseup', (e) => {
  if (spinning) {
    const diff = e.clientX - dragStart;
    spinVelocity = diff * 0.5;
    spinning = false;
  }
});

document.addEventListener('mousemove', (e) => {
  if (spinning) {
    const diff = e.clientX - dragStart;
    angle = lastAngle + diff;
  }
});
</script>
</body>
</html>
