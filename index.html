<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultimate Stress Reliever Playground</title>
<style>
  body {
    margin:0;
    background: linear-gradient(135deg,#a1c4fd,#c2e9fb);
    font-family: Arial, sans-serif;
    overflow-x: hidden;
  }
  h1 {
    text-align:center;
    color:#333;
    margin-top:20px;
  }
  .section {
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:40px;
    margin:40px 0;
  }
  /* Bubble Wrap */
  .bubble-wrap {
    display:grid;
    grid-template-columns: repeat(10,40px);
    grid-gap:5px;
  }
  .bubble {
    width:40px;
    height:40px;
    background:#00bfff;
    border-radius:50%;
    box-shadow: inset -2px -2px 5px rgba(0,0,0,0.3);
    cursor:pointer;
    transition: transform 0.1s;
  }
  .bubble.popped {
    background:#c0c0c0;
    transform: translateY(5px);
  }
  /* Zen Garden */
  #zen {
    border:2px solid #333;
    border-radius:10px;
    width:400px;
    height:300px;
    cursor:crosshair;
  }
  /* Fidget Spinner */
  .spinner-container {
    position:relative;
    width:200px;
    height:200px;
  }
  .spinner {
    width:100%;
    height:100%;
    border-radius:50%;
    background:#ff4081;
    position:absolute;
    top:0;
    left:0;
    transform-origin:center;
    transition: transform 0.05s linear;
    box-shadow: 0 0 20px #ff4081;
  }
  /* Pop-it */
  .popit {
    display:grid;
    grid-template-columns: repeat(6,50px);
    grid-gap:5px;
  }
  .popit-bubble {
    width:50px;
    height:50px;
    background:#ffeb3b;
    border-radius:50%;
    box-shadow: inset -2px -2px 5px rgba(0,0,0,0.3);
    cursor:pointer;
    transition: transform 0.1s;
  }
  .popit-bubble.popped {
    transform: translateY(5px);
    background:#fbc02d;
  }
</style>
</head>
<body>
<h1>Ultimate Stress Reliever Playground</h1>

<!-- Bubble Wrap -->
<div class="section">
  <div>
    <h2 style="text-align:center;">Bubble Wrap ðŸ«§</h2>
    <div class="bubble-wrap" id="bubbleWrap"></div>
  </div>

<!-- Zen Garden -->
  <div>
    <h2 style="text-align:center;">Zen Garden ðŸª·</h2>
    <canvas id="zen"></canvas>
  </div>
</div>

<!-- Fidget Spinner -->
<div class="section">
  <div>
    <h2 style="text-align:center;">Fidget Spinner ðŸŒ€</h2>
    <div class="spinner-container">
      <div class="spinner" id="spinner"></div>
    </div>
  </div>

<!-- Pop-it -->
  <div>
    <h2 style="text-align:center;">Pop-it Board</h2>
    <div class="popit" id="popit"></div>
  </div>
</div>

<script>
// ================== Bubble Wrap ==================
const bubbleWrap = document.getElementById("bubbleWrap");
for(let i=0;i<50;i++){
  const b = document.createElement("div");
  b.classList.add("bubble");
  b.addEventListener('click',()=>{
    if(!b.classList.contains("popped")){
      b.classList.add("popped");
      new Audio('https://www.soundjay.com/button/sounds/button-16.mp3').play();
    }
  });
  bubbleWrap.appendChild(b);
}

// ================== Zen Garden ==================
const canvas = document.getElementById("zen");
const ctx = canvas.getContext("2d");
let isRaking = false;
let lastPos = {x:0,y:0};
canvas.addEventListener('mousedown', e => {
  isRaking = true;
  lastPos = {x:e.offsetX, y:e.offsetY};
});
canvas.addEventListener('mouseup', e => isRaking=false);
canvas.addEventListener('mousemove', e => {
  if(!isRaking) return;
  ctx.strokeStyle = "#8B4513";
  ctx.lineWidth = 2;
  ctx.beginPath();
  ctx.moveTo(lastPos.x,lastPos.y);
  ctx.lineTo(e.offsetX,e.offsetY);
  ctx.stroke();
  lastPos = {x:e.offsetX, y:e.offsetY};
});
ctx.fillStyle = "#f5deb3";
ctx.fillRect(0,0,canvas.width,canvas.height);

// ================== Fidget Spinner ==================
const spinner = document.getElementById("spinner");
let angle = 0;
let spinning = false;
spinner.addEventListener('mousedown', () => spinning = true);
document.addEventListener('mouseup', () => spinning = false);
document.addEventListener('mousemove', e => {
  if(spinning){
    angle += 20;
    spinner.style.transform = `rotate(${angle}deg)`;
  }
});

// ================== Pop-it Board ==================
const popit = document.getElementById("popit");
for(let i=0;i<36;i++){
  const b = document.createElement("div");
  b.classList.add("popit-bubble");
  b.addEventListener('click',()=>{
    b.classList.toggle("popped");
    new Audio('https://www.soundjay.com/button/sounds/button-16.mp3').play();
  });
  popit.appendChild(b);
}
</script>
</body>
</html>
