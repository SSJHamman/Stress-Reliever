<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calming Interactive Fidgets</title>
<style>
  body {
    margin: 0;
    background: linear-gradient(135deg, #1c1c1c, #2c3e50, #34495e);
    font-family: 'Segoe UI', sans-serif;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }
  h1 {
    margin-bottom: 15px;
    color: #a1eafb;
    text-shadow: 0 2px 6px rgba(0,0,0,0.4);
  }
  .fidgets {
    display: flex;
    flex-wrap: wrap;
    gap: 30px;
    justify-content: center;
    width: 100%;
    max-width: 1400px;
  }
  .panel {
    background: rgba(255,255,255,0.05);
    border-radius: 40px;
    padding: 20px;
    backdrop-filter: blur(15px);
    box-shadow: 0 8px 30px rgba(0,0,0,0.5);
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  canvas {
    border-radius: 25px;
    cursor: pointer;
    background: rgba(0,0,0,0.1);
  }
  button {
    margin-top: 10px;
    padding: 10px 20px;
    border: none;
    border-radius: 15px;
    background: #00d4ff;
    color: #000;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.2s;
  }
  button:hover {
    background: #00a3b5;
    color: #fff;
  }
</style>
</head>
<body>
<h1>Calming Interactive Fidgets</h1>
<div class="fidgets">
  <div class="panel">
    <h2>Bubble Wrap</h2>
    <canvas id="bubbleWrap" width="320" height="320"></canvas>
    <button id="resetBubbles">Reset</button>
  </div>
  <div class="panel">
    <h2>Fidget Spinner</h2>
    <canvas id="spinner" width="250" height="250"></canvas>
  </div>
  <div class="panel">
    <h2>Color Orbit</h2>
    <canvas id="orbit" width="250" height="250"></canvas>
  </div>
  <div class="panel">
    <h2>Magnetic Dots</h2>
    <canvas id="magnetic" width="250" height="250"></canvas>
  </div>
  <div class="panel">
    <h2>Elastic Slider</h2>
    <canvas id="slider" width="250" height="80"></canvas>
  </div>
  <div class="panel">
    <h2>Soft Wave Fidget</h2>
    <canvas id="wave" width="250" height="250"></canvas>
  </div>
  <div class="panel">
    <h2>Color Ripple Touch</h2>
    <canvas id="ripple" width="250" height="250"></canvas>
  </div>
  <div class="panel">
    <h2>Floating Orbs</h2>
    <canvas id="floating" width="250" height="250"></canvas>
  </div>
  <div class="panel">
    <h2>Calm Liquid Ripples</h2>
    <canvas id="liquid" width="250" height="250"></canvas>
  </div>
  <div class="panel">
    <h2>Soothing Particle Flow</h2>
    <canvas id="particles" width="250" height="250"></canvas>
  </div>
</div>
<script>
function lerp(a,b,t){return a+(b-a)*t;}

// Bubble Wrap
const bwCanvas = document.getElementById('bubbleWrap');
const bwCtx = bwCanvas.getContext('2d');
const bubbleSize = 50;
const cols = Math.floor(bwCanvas.width / bubbleSize);
const rows = Math.floor(bwCanvas.height / bubbleSize);
let popped = Array(cols*rows).fill(false);
function drawBubbles() {
  bwCtx.clearRect(0,0,bwCanvas.width,bwCanvas.height);
  for(let i=0;i<cols;i++){
    for(let j=0;j<rows;j++){
      const idx=j*cols+i;
      const x=i*bubbleSize+bubbleSize/2;
      const y=j*bubbleSize+bubbleSize/2;
      bwCtx.beginPath();
      bwCtx.arc(x,y,bubbleSize/2-4,0,Math.PI*2);
      bwCtx.fillStyle=popped[idx]?'#333':'#6cf';
      bwCtx.fill();
      bwCtx.strokeStyle='#2a3a4a';
      bwCtx.lineWidth=3;
      bwCtx.stroke();
    }
  }
}
bwCanvas.addEventListener('mousedown', e=>{
  const rect=bwCanvas.getBoundingClientRect();
  const x=e.clientX-rect.left;
  const y=e.clientY-rect.top;
  const i=Math.floor(x/bubbleSize);
  const j=Math.floor(y/bubbleSize);
  const idx=j*cols+i;
  popped[idx]=true;
  drawBubbles();
});
document.getElementById('resetBubbles').addEventListener('click',()=>{
  popped.fill(false);
  drawBubbles();
});
drawBubbles();

// Fidget Spinner
const spinCanvas=document.getElementById('spinner');
const spinCtx=spinCanvas.getContext('2d');
let spinAngle=0, spinVel=0, drag=false;
let startAngle=0;
function drawSpinner(){
  spinCtx.clearRect(0,0,spinCanvas.width,spinCanvas.height);
  spinCtx.save();
  spinCtx.translate(125,125);
  spinCtx.rotate(spinAngle);
  spinCtx.fillStyle='#0ff';
  for(let i=0;i<3;i++){
    spinCtx.beginPath();
    spinCtx.arc(80,0,30,0,Math.PI*2);
    spinCtx.fill();
    spinCtx.rotate(2*Math.PI/3);
  }
  spinCtx.beginPath();
  spinCtx.arc(0,0,25,0,Math.PI*2);
  spinCtx.fillStyle='#08f';
  spinCtx.fill();
  spinCtx.restore();
  spinAngle+=spinVel;
  spinVel*=0.97;
  requestAnimationFrame(drawSpinner);
}
spinCanvas.addEventListener('mousedown', e=>{
  const rect=spinCanvas.getBoundingClientRect();
  const x=e.clientX-rect.left-125;
  const y=e.clientY-rect.top-125;
  startAngle=Math.atan2(y,x)-spinAngle;
  drag=true;
});
window.addEventListener('mouseup',()=>{drag=false;});
window.addEventListener('mousemove',e=>{
  if(drag){
    const rect=spinCanvas.getBoundingClientRect();
    const x=e.clientX-rect.left-125;
    const y=e.clientY-rect.top-125;
    const newAngle=Math.atan2(y,x);
    spinVel=lerp(spinVel,newAngle-spinAngle-startAngle,0.2);
    spinAngle=newAngle-startAngle;
  }
});
drawSpinner();

// Floating Orbs
const floatCanvas=document.getElementById('floating');
const fCtx=floatCanvas.getContext('2d');
let orbs=[];
for(let i=0;i<12;i++) orbs.push({x:Math.random()*250,y:Math.random()*250,dx:(Math.random()-0.5)*0.5,dy:(Math.random()-0.5)*0.5,r:8+Math.random()*6});
function drawFloating(){
  fCtx.clearRect(0,0,floatCanvas.width,floatCanvas.height);
  for(let o of orbs){
    o.x+=o.dx; o.y+=o.dy;
    if(o.x<0||o.x>250)o.dx*=-1;
    if(o.y<0||o.y>250)o.dy*=-1;
    fCtx.beginPath();
    fCtx.arc(o.x,o.y,o.r,0,Math.PI*2);
    fCtx.fillStyle='rgba(0,200,255,0.4)';
    fCtx.fill();
  }
  requestAnimationFrame(drawFloating);
}
drawFloating();

// Calm Liquid Ripples
const liquidCanvas=document.getElementById('liquid');
const lCtx=liquidCanvas.getContext('2d');
let ripples2=[];
liquidCanvas.addEventListener('mousedown',e=>{
  const rect=liquidCanvas.getBoundingClientRect();
  const x=e.clientX-rect.left;
  const y=e.clientY-rect.top;
  ripples2.push({x,y,radius:0,alpha:1});
});
function drawLiquid(){
  lCtx.clearRect(0,0,liquidCanvas.width,liquidCanvas.height);
  for(let i=ripples2.length-1;i>=0;i--){
    let r=ripples2[i];
    r.radius+=2;
    r.alpha*=0.95;
    lCtx.beginPath();
    lCtx.arc(r.x,r.y,r.radius,0,Math.PI*2);
    lCtx.strokeStyle=`rgba(0,180,255,${r.alpha})`;
    lCtx.lineWidth=3;
    lCtx.stroke();
    if(r.alpha<0.05) ripples2.splice(i,1);
  }
  requestAnimationFrame(drawLiquid);
}
drawLiquid();

// Soothing Particle Flow
const particleCanvas=document.getElementById('particles');
const pCtx=particleCanvas.getContext('2d');
let particles=[];
for(let i=0;i<50;i++) particles.push({x:Math.random()*250,y:Math.random()*250,dx:(Math.random()-0.5)*1,dy:(Math.random()-0.5)*1,r:2+Math.random()*3});
function drawParticles(){
  pCtx.clearRect(0,0,particleCanvas.width,particleCanvas.height);
  for(let p of particles){
    p.x+=p.dx; p.y+=p.dy;
    if(p.x<0||p.x>250)p.dx*=-1;
    if(p.y<0||p.y>250)p.dy*=-1;
    pCtx.beginPath();
    pCtx.arc(p.x,p.y,p.r,0,Math.PI*2);
    pCtx.fillStyle='rgba(0,150,255,0.5)';
    pCtx.fill();
  }
  requestAnimationFrame(drawParticles);
}
drawParticles();
</script>
</body>
</html>
