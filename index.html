<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Relaxing Fidgets Hub</title>
<style>
  body {
    margin: 0;
    background: linear-gradient(135deg, #1b2735, #090a0f);
    font-family: 'Segoe UI', sans-serif;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }
  h1 {
    margin-bottom: 30px;
    color: #a1eafb;
    text-shadow: 0 2px 8px rgba(0,0,0,0.4);
  }
  .fidget-section {
    width: 90%;
    max-width: 1400px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 40px;
  }
  .panel {
    background: rgba(255,255,255,0.05);
    border-radius: 30px;
    padding: 25px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    text-align: center;
    backdrop-filter: blur(15px);
  }
  canvas {
    border-radius: 20px;
    background: rgba(0,0,0,0.15);
  }
  button {
    margin-top: 12px;
    padding: 10px 18px;
    border: none;
    border-radius: 10px;
    background: #00d4ff;
    color: #000;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #00a3b5;
    color: #fff;
  }
</style>
</head>
<body>
<h1>Relaxing Fidgets Hub</h1>
<div class="fidget-section">

  <div class="panel" id="bubbleWrapSection">
    <h2>Bubble Wrap</h2>
    <canvas id="bubbleWrap" width="320" height="320"></canvas>
    <button id="resetBubbles">Reset</button>
  </div>

  <div class="panel" id="spinnerSection">
    <h2>Fidget Spinner</h2>
    <canvas id="spinner" width="250" height="250"></canvas>
  </div>

  <div class="panel" id="magneticSection">
    <h2>Magnetic Balls</h2>
    <canvas id="magnetic" width="300" height="300"></canvas>
  </div>

  <div class="panel" id="keyboardSection">
    <h2>Keyboard Key Fidget</h2>
    <canvas id="keyboardKey" width="250" height="150"></canvas>
  </div>

</div>
<script>
function lerp(a,b,t){return a+(b-a)*t;}

// === Bubble Wrap ===
const bwCanvas=document.getElementById('bubbleWrap');
const bwCtx=bwCanvas.getContext('2d');
const bubbleSize=50;
const cols=Math.floor(bwCanvas.width/bubbleSize);
const rows=Math.floor(bwCanvas.height/bubbleSize);
let popped=Array(cols*rows).fill(false);
function drawBubbles(){
  bwCtx.clearRect(0,0,bwCanvas.width,bwCanvas.height);
  for(let i=0;i<cols;i++){
    for(let j=0;j<rows;j++){
      const idx=j*cols+i;
      const x=i*bubbleSize+bubbleSize/2;
      const y=j*bubbleSize+bubbleSize/2;
      bwCtx.beginPath();
      bwCtx.arc(x,y,bubbleSize/2-4,0,Math.PI*2);
      const grad=bwCtx.createRadialGradient(x-10,y-10,5,x,y,bubbleSize/2);
      grad.addColorStop(0,popped[idx]?'#222':'#9ef');
      grad.addColorStop(1,popped[idx]?'#111':'#37c');
      bwCtx.fillStyle=grad;
      bwCtx.fill();
      bwCtx.strokeStyle='#1e3a5c';
      bwCtx.lineWidth=3;
      bwCtx.stroke();
    }
  }
}
bwCanvas.addEventListener('mousedown',e=>{
  const rect=bwCanvas.getBoundingClientRect();
  const x=e.clientX-rect.left;
  const y=e.clientY-rect.top;
  const i=Math.floor(x/bubbleSize);
  const j=Math.floor(y/bubbleSize);
  const idx=j*cols+i;
  popped[idx]=true;
  drawBubbles();
});
document.getElementById('resetBubbles').addEventListener('click',()=>{popped.fill(false); drawBubbles();});
drawBubbles();

// === Fidget Spinner ===
const spinCanvas=document.getElementById('spinner');
const spinCtx=spinCanvas.getContext('2d');
let spinAngle=0,spinVel=0,drag=false,startAngle=0;
function drawSpinner(){
  spinCtx.clearRect(0,0,spinCanvas.width,spinCanvas.height);
  spinCtx.save();
  spinCtx.translate(125,125);
  spinCtx.rotate(spinAngle);
  spinCtx.fillStyle='#00e0ff';
  for(let i=0;i<3;i++){
    spinCtx.beginPath();
    spinCtx.arc(80,0,30,0,Math.PI*2);
    spinCtx.fill();
    spinCtx.rotate(2*Math.PI/3);
  }
  spinCtx.beginPath();
  spinCtx.arc(0,0,25,0,Math.PI*2);
  spinCtx.fillStyle='#0077ff';
  spinCtx.fill();
  spinCtx.restore();
  spinAngle+=spinVel;
  spinVel*=0.985;
  requestAnimationFrame(drawSpinner);
}
spinCanvas.addEventListener('mousedown',e=>{
  const rect=spinCanvas.getBoundingClientRect();
  const x=e.clientX-rect.left-125;
  const y=e.clientY-rect.top-125;
  startAngle=Math.atan2(y,x)-spinAngle;
  drag=true;
});
window.addEventListener('mouseup',()=>{drag=false;});
window.addEventListener('mousemove',e=>{
  if(drag){
    const rect=spinCanvas.getBoundingClientRect();
    const x=e.clientX-rect.left-125;
    const y=e.clientY-rect.top-125;
    const newAngle=Math.atan2(y,x);
    spinVel+=(newAngle-spinAngle-startAngle)*0.8; // higher sensitivity
    spinAngle=newAngle-startAngle;
  }
});
drawSpinner();

// === Magnetic Balls ===
const magCanvas=document.getElementById('magnetic');
const magCtx=magCanvas.getContext('2d');
let magnets=[];
for(let i=0;i<8;i++) magnets.push({x:Math.random()*250+25,y:Math.random()*250+25,dx:0,dy:0,r:12});
let magDrag=null;
magCanvas.addEventListener('mousedown',e=>{
  const rect=magCanvas.getBoundingClientRect();
  const mx=e.clientX-rect.left;
  const my=e.clientY-rect.top;
  magDrag=magnets.find(b=>Math.hypot(b.x-mx,b.y-my)<b.r);
});
window.addEventListener('mouseup',()=>{magDrag=null;});
window.addEventListener('mousemove',e=>{
  if(magDrag){
    const rect=magCanvas.getBoundingClientRect();
    let mx=e.clientX-rect.left;
    let my=e.clientY-rect.top;
    magDrag.x=Math.min(Math.max(mx,magDrag.r),magCanvas.width-magDrag.r);
    magDrag.y=Math.min(Math.max(my,magDrag.r),magCanvas.height-magDrag.r);
  }
});
function updateMagnets(){
  for(let i=0;i<magnets.length;i++){
    let b=magnets[i];
    for(let j=i+1;j<magnets.length;j++){
      let o=magnets[j];
      let dx=o.x-b.x;
      let dy=o.y-b.y;
      let dist=Math.hypot(dx,dy);
      if(dist<1) dist=1;
      let force=(dist-60)*0.002;
      let ax=force*dx;
      let ay=force*dy;
      b.dx+=ax; b.dy+=ay;
      o.dx-=ax; o.dy-=ay;
    }
    b.x+=b.dx; b.y+=b.dy;
    b.dx*=0.9; b.dy*=0.9;
    b.x=Math.min(Math.max(b.x,b.r),magCanvas.width-b.r);
    b.y=Math.min(Math.max(b.y,b.r),magCanvas.height-b.r);
  }
}
function drawMagnets(){
  magCtx.clearRect(0,0,magCanvas.width,magCanvas.height);
  for(let b of magnets){
    magCtx.beginPath();
    const grad=magCtx.createRadialGradient(b.x-4,b.y-4,3,b.x,b.y,b.r);
    grad.addColorStop(0,'#0ff');
    grad.addColorStop(1,'#055');
    magCtx.fillStyle=grad;
    magCtx.arc(b.x,b.y,b.r,0,Math.PI*2);
    magCtx.fill();
  }
  updateMagnets();
  requestAnimationFrame(drawMagnets);
}
drawMagnets();

// === Keyboard Key Fidget ===
const keyCanvas=document.getElementById('keyboardKey');
const keyCtx=keyCanvas.getContext('2d');
let pressAmt=0,pressTarget=0;
function drawKey(){
  keyCtx.clearRect(0,0,keyCanvas.width,keyCanvas.height);
  keyCtx.save();
  keyCtx.translate(keyCanvas.width/2,keyCanvas.height/2);
  keyCtx.shadowColor='rgba(0,0,0,0.6)';
  keyCtx.shadowBlur=20;
  keyCtx.shadowOffsetY=10;
  const depth=15;
  keyCtx.fillStyle='#222';
  keyCtx.fillRect(-80,-40+depth,160,80);
  keyCtx.beginPath();
  keyCtx.roundRect(-80,-40+pressAmt,160,80,10);
  const grad=keyCtx.createLinearGradient(-80,-40+pressAmt,80,40+pressAmt);
  grad.addColorStop(0,'#ddd');
  grad.addColorStop(1,'#aaa');
  keyCtx.fillStyle=grad;
  keyCtx.fill();
  keyCtx.strokeStyle='#666';
  keyCtx.lineWidth=3;
  keyCtx.stroke();
  keyCtx.fillStyle='#000';
  keyCtx.font='bold 28px Segoe UI';
  keyCtx.textAlign='center';
  keyCtx.textBaseline='middle';
  keyCtx.fillText('CLICK',0,pressAmt);
  keyCtx.restore();
  pressAmt=lerp(pressAmt,pressTarget,0.25);
  requestAnimationFrame(drawKey);
}
keyCanvas.addEventListener('mousedown',()=>{pressTarget=10;});
window.addEventListener('mouseup',()=>{pressTarget=0;});
drawKey();
</script>
</body>
</html>
