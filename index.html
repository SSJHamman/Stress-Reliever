<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Stress Relief Playground</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <canvas id="webgl-canvas"></canvas>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('webgl-canvas') });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Lighting
    const ambientLight = new THREE.AmbientLight(0x404040, 2);
    scene.add(ambientLight);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(5, 5, 5).normalize();
    scene.add(directionalLight);

    // Fidget Spinner
    const spinnerGeometry = new THREE.CylinderGeometry(0.2, 0.2, 0.05, 32);
    const spinnerMaterial = new THREE.MeshStandardMaterial({ color: 0x00ff00, metalness: 0.8, roughness: 0.2 });
    const spinner = new THREE.Mesh(spinnerGeometry, spinnerMaterial);
    scene.add(spinner);

    // Bearings
    const bearingGeometry = new THREE.CylinderGeometry(0.05, 0.05, 0.02, 32);
    const bearingMaterial = new THREE.MeshStandardMaterial({ color: 0x333333, metalness: 0.9, roughness: 0.1 });
    const bearing = new THREE.Mesh(bearingGeometry, bearingMaterial);
    bearing.position.set(0, 0, 0.03);
    spinner.add(bearing);

    // Zen Garden
    const sandGeometry = new THREE.PlaneGeometry(10, 10);
    const sandMaterial = new THREE.MeshStandardMaterial({ color: 0xf4a300, roughness: 0.8 });
    const sand = new THREE.Mesh(sandGeometry, sandMaterial);
    sand.rotation.x = -Math.PI / 2;
    scene.add(sand);

    // Bubble Wrap
    const bubbleGeometry = new THREE.SphereGeometry(0.1, 32, 32);
    const bubbleMaterial = new THREE.MeshStandardMaterial({ color: 0xcccccc, transparent: true, opacity: 0.8 });
    const bubble = new THREE.Mesh(bubbleGeometry, bubbleMaterial);
    scene.add(bubble);

    // Camera Position
    camera.position.z = 5;

    // Animation Loop
    function animate() {
      requestAnimationFrame(animate);
      spinner.rotation.z += 0.01;
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
