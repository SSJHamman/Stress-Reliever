<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Relaxing Fidget Playground</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: radial-gradient(circle at top left, #1f1f1f, #0d0d0d);
    overflow: hidden;
    color: white;
  }
  canvas {
    display: block;
  }
  #ui {
    position: absolute;
    top: 10px;
    left: 10px;
    z-index: 10;
  }
  button {
    background: #2c2c2c;
    border: none;
    padding: 10px 20px;
    border-radius: 10px;
    color: white;
    font-size: 14px;
    cursor: pointer;
    margin-right: 10px;
    transition: background 0.2s;
  }
  button:hover {
    background: #444;
  }
  #keyboardKey {
    position: absolute;
    bottom: 50px;
    right: 50px;
    width: 80px;
    height: 80px;
    background: linear-gradient(145deg, #3a3a3a, #1e1e1e);
    border-radius: 12px;
    box-shadow: 0 8px 0 #101010, 0 12px 20px rgba(0,0,0,0.6);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 32px;
    font-weight: bold;
    user-select: none;
    transition: transform 0.1s ease, box-shadow 0.1s ease;
  }
  #keyboardKey:active {
    transform: translateY(8px);
    box-shadow: 0 2px 0 #101010, 0 6px 12px rgba(0,0,0,0.5);
  }
</style>
</head>
<body>

<div id="ui">
  <button id="resetBubble">Reset Bubble Wrap</button>
</div>
<canvas id="fidgetCanvas"></canvas>
<div id="keyboardKey">A</div>

<script>
const canvas = document.getElementById('fidgetCanvas');
const ctx = canvas.getContext('2d');
canvas.width = innerWidth;
canvas.height = innerHeight;

let bubbles = [];
let spinner = { x: canvas.width / 2, y: canvas.height / 2, radius: 80, angle: 0, speed: 0, dragging: false };
let magnets = [];
const bubbleCols = 8;
const bubbleRows = 5;
const bubbleSize = 80;

// 🫧 BUBBLE WRAP
function createBubbles() {
  bubbles = [];
  for (let y = 0; y < bubbleRows; y++) {
    for (let x = 0; x < bubbleCols; x++) {
      bubbles.push({
        x: 100 + x * (bubbleSize + 10),
        y: 100 + y * (bubbleSize + 10),
        popped: false
      });
    }
  }
}
createBubbles();

// 🧲 MAGNETIC BALLS
for (let i = 0; i < 6; i++) {
  magnets.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    vx: 0,
    vy: 0,
    radius: 15
  });
}

// 🎨 DRAW EVERYTHING
function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Bubble Wrap
  for (const b of bubbles) {
    ctx.beginPath();
    ctx.arc(b.x, b.y, bubbleSize / 2, 0, Math.PI * 2);
    const grd = ctx.createRadialGradient(b.x, b.y, 10, b.x, b.y, bubbleSize / 2);
    grd.addColorStop(0, b.popped ? '#222' : '#88ddee');
    grd.addColorStop(1, '#113344');
    ctx.fillStyle = grd;
    ctx.fill();
  }

  // Fidget Spinner
  ctx.save();
  ctx.translate(spinner.x, spinner.y);
  ctx.rotate(spinner.angle);
  for (let i = 0; i < 3; i++) {
    const angle = (i * Math.PI * 2) / 3;
    const bx = Math.cos(angle) * spinner.radius;
    const by = Math.sin(angle) * spinner.radius;
    ctx.beginPath();
    ctx.arc(bx, by, 30, 0, Math.PI * 2);
    ctx.fillStyle = '#66aaff';
    ctx.fill();
  }
  ctx.beginPath();
  ctx.arc(0, 0, 25, 0, Math.PI * 2);
  ctx.fillStyle = '#ffffff';
  ctx.fill();
  ctx.restore();

  // Magnetic Balls
  for (let m of magnets) {
    ctx.beginPath();
    const grad = ctx.createRadialGradient(m.x, m.y, 3, m.x, m.y, m.radius);
    grad.addColorStop(0, '#aaf');
    grad.addColorStop(1, '#227');
    ctx.fillStyle = grad;
    ctx.arc(m.x, m.y, m.radius, 0, Math.PI * 2);
    ctx.fill();
  }
}

function update() {
  // Spinner motion
  spinner.angle += spinner.speed;
  spinner.speed *= 0.985;

  // Magnetic motion
  for (let i = 0; i < magnets.length; i++) {
    for (let j = i + 1; j < magnets.length; j++) {
      const a = magnets[i], b = magnets[j];
      const dx = b.x - a.x, dy = b.y - a.y;
      const dist = Math.hypot(dx, dy);
      const minDist = a.radius + b.radius;
      if (dist < minDist) {
        const overlap = (minDist - dist) / 2;
        const nx = dx / dist, ny = dy / dist;
        a.x -= nx * overlap;
        a.y -= ny * overlap;
        b.x += nx * overlap;
        b.y += ny * overlap;
      }
      const force = 1000 / (dist * dist);
      a.vx -= (dx / dist) * force;
      a.vy -= (dy / dist) * force;
      b.vx += (dx / dist) * force;
      b.vy += (dy / dist) * force;
    }
  }

  for (let m of magnets) {
    m.x += m.vx;
    m.y += m.vy;
    m.vx *= 0.9;
    m.vy *= 0.9;
    if (m.x < m.radius || m.x > canvas.width - m.radius) m.vx *= -1;
    if (m.y < m.radius || m.y > canvas.height - m.radius) m.vy *= -1;
    m.x = Math.max(m.radius, Math.min(canvas.width - m.radius, m.x));
    m.y = Math.max(m.radius, Math.min(canvas.height - m.radius, m.y));
  }
}

function animate() {
  update();
  draw();
  requestAnimationFrame(animate);
}
animate();

// 🖱️ INTERACTIONS
canvas.addEventListener('mousedown', e => {
  const dx = e.offsetX - spinner.x;
  const dy = e.offsetY - spinner.y;
  if (Math.hypot(dx, dy) < spinner.radius + 30) {
    spinner.dragging = true;
    spinner.lastAngle = Math.atan2(dy, dx);
    spinner.speed = 0;
  }
  for (const b of bubbles) {
    const bx = e.offsetX - b.x;
    const by = e.offsetY - b.y;
    if (Math.hypot(bx, by) < bubbleSize / 2 && !b.popped) b.popped = true;
  }
});

canvas.addEventListener('mousemove', e => {
  if (spinner.dragging) {
    const dx = e.offsetX - spinner.x;
    const dy = e.offsetY - spinner.y;
    const newAngle = Math.atan2(dy, dx);
    const diff = newAngle - spinner.lastAngle;
    spinner.angle += diff;
    spinner.speed = diff * 2; // High sensitivity
    spinner.lastAngle = newAngle;
  }
});

canvas.addEventListener('mouseup', () => {
  spinner.dragging = false;
});

document.getElementById('resetBubble').onclick = createBubbles;

// KEYBOARD KEY
const key = document.getElementById('keyboardKey');
key.addEventListener('click', () => {
  key.style.transform = 'translateY(8px)';
  key.style.boxShadow = '0 2px 0 #101010, 0 6px 12px rgba(0,0,0,0.5)';
  setTimeout(() => {
    key.style.transform = 'translateY(0px)';
    key.style.boxShadow = '0 8px 0 #101010, 0 12px 20px rgba(0,0,0,0.6)';
  }, 150);
});
</script>
</body>
</html>
