<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smooth Interactive Fidgets</title>
<style>
  body {
    margin: 0;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    font-family: 'Segoe UI', sans-serif;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }
  h1 {
    margin-bottom: 15px;
    color: #a1eafb;
    text-shadow: 0 2px 6px rgba(0,0,0,0.4);
  }
  .fidgets {
    display: flex;
    flex-wrap: wrap;
    gap: 30px;
    justify-content: center;
    width: 100%;
    max-width: 1400px;
  }
  .panel {
    background: rgba(255,255,255,0.05);
    border-radius: 30px;
    padding: 20px;
    backdrop-filter: blur(10px);
    box-shadow: 0 6px 25px rgba(0,0,0,0.5);
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  canvas {
    border-radius: 25px;
    cursor: pointer;
    background: rgba(0,0,0,0.1);
  }
  button {
    margin-top: 10px;
    padding: 10px 20px;
    border: none;
    border-radius: 15px;
    background: #00d4ff;
    color: #000;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.2s;
  }
  button:hover {
    background: #00a3b5;
    color: #fff;
  }
</style>
</head>
<body>
<h1>Smooth Interactive Fidgets</h1>
<div class="fidgets">
  <div class="panel">
    <h2>Bubble Wrap</h2>
    <canvas id="bubbleWrap" width="320" height="320"></canvas>
    <button id="resetBubbles">Reset</button>
  </div>
  <div class="panel">
    <h2>Fidget Spinner</h2>
    <canvas id="spinner" width="250" height="250"></canvas>
  </div>
  <div class="panel">
    <h2>Color Orbit</h2>
    <canvas id="orbit" width="250" height="250"></canvas>
  </div>
  <div class="panel">
    <h2>Magnetic Dots</h2>
    <canvas id="magnetic" width="250" height="250"></canvas>
  </div>
  <div class="panel">
    <h2>Elastic Slider</h2>
    <canvas id="slider" width="250" height="80"></canvas>
  </div>
  <div class="panel">
    <h2>Soft Wave Fidget</h2>
    <canvas id="wave" width="250" height="250"></canvas>
  </div>
  <div class="panel">
    <h2>Color Ripple Touch</h2>
    <canvas id="ripple" width="250" height="250"></canvas>
  </div>
</div>
<script>
function lerp(a,b,t){return a+(b-a)*t;}

// Bubble Wrap
const bwCanvas = document.getElementById('bubbleWrap');
const bwCtx = bwCanvas.getContext('2d');
const bubbleSize = 50;
const cols = Math.floor(bwCanvas.width / bubbleSize);
const rows = Math.floor(bwCanvas.height / bubbleSize);
let popped = Array(cols*rows).fill(false);
function drawBubbles() {
  bwCtx.clearRect(0,0,bwCanvas.width,bwCanvas.height);
  for(let i=0;i<cols;i++){
    for(let j=0;j<rows;j++){
      const idx=j*cols+i;
      const x=i*bubbleSize+bubbleSize/2;
      const y=j*bubbleSize+bubbleSize/2;
      bwCtx.beginPath();
      bwCtx.arc(x,y,bubbleSize/2-4,0,Math.PI*2);
      bwCtx.fillStyle=popped[idx]?'#333':'#6cf';
      bwCtx.fill();
      bwCtx.strokeStyle='#2a3a4a';
      bwCtx.lineWidth=3;
      bwCtx.stroke();
    }
  }
}
bwCanvas.addEventListener('mousedown', e=>{
  const rect=bwCanvas.getBoundingClientRect();
  const x=e.clientX-rect.left;
  const y=e.clientY-rect.top;
  const i=Math.floor(x/bubbleSize);
  const j=Math.floor(y/bubbleSize);
  const idx=j*cols+i;
  popped[idx]=true;
  drawBubbles();
});
document.getElementById('resetBubbles').addEventListener('click',()=>{
  popped.fill(false);
  drawBubbles();
});
drawBubbles();

// Fidget Spinner
const spinCanvas=document.getElementById('spinner');
const spinCtx=spinCanvas.getContext('2d');
let spinAngle=0, spinVel=0, drag=false;
let startAngle=0;
function drawSpinner(){
  spinCtx.clearRect(0,0,spinCanvas.width,spinCanvas.height);
  spinCtx.save();
  spinCtx.translate(125,125);
  spinCtx.rotate(spinAngle);
  spinCtx.fillStyle='#0ff';
  for(let i=0;i<3;i++){
    spinCtx.beginPath();
    spinCtx.arc(80,0,30,0,Math.PI*2);
    spinCtx.fill();
    spinCtx.rotate(2*Math.PI/3);
  }
  spinCtx.beginPath();
  spinCtx.arc(0,0,25,0,Math.PI*2);
  spinCtx.fillStyle='#08f';
  spinCtx.fill();
  spinCtx.restore();
  spinAngle+=spinVel;
  spinVel*=0.97;
  requestAnimationFrame(drawSpinner);
}
spinCanvas.addEventListener('mousedown', e=>{
  const rect=spinCanvas.getBoundingClientRect();
  const x=e.clientX-rect.left-125;
  const y=e.clientY-rect.top-125;
  startAngle=Math.atan2(y,x)-spinAngle;
  drag=true;
});
window.addEventListener('mouseup',()=>{drag=false;});
window.addEventListener('mousemove',e=>{
  if(drag){
    const rect=spinCanvas.getBoundingClientRect();
    const x=e.clientX-rect.left-125;
    const y=e.clientY-rect.top-125;
    const newAngle=Math.atan2(y,x);
    spinVel=lerp(spinVel,newAngle-spinAngle-startAngle,0.2);
    spinAngle=newAngle-startAngle;
  }
});
drawSpinner();

// Color Orbit
const orbitCanvas=document.getElementById('orbit');
const oCtx=orbitCanvas.getContext('2d');
let particles=[];
for(let i=0;i<10;i++){
  particles.push({angle:Math.random()*Math.PI*2,radius:30+Math.random()*70,color:`hsl(${Math.random()*360},80%,60%)`,speed:0.01+Math.random()*0.02});
}
function drawOrbit(){
  oCtx.clearRect(0,0,orbitCanvas.width,orbitCanvas.height);
  const cx=125,cy=125;
  for(let p of particles){
    p.angle+=p.speed;
    const x=cx+Math.cos(p.angle)*p.radius;
    const y=cy+Math.sin(p.angle)*p.radius;
    oCtx.beginPath();
    oCtx.arc(x,y,12,0,Math.PI*2);
    oCtx.fillStyle=p.color;
    oCtx.fill();
  }
  requestAnimationFrame(drawOrbit);
}
drawOrbit();

// Magnetic Dots
const magCanvas=document.getElementById('magnetic');
const mCtx=magCanvas.getContext('2d');
let dots=[];
for(let i=0;i<8;i++){
  dots.push({x:Math.random()*200+25,y:Math.random()*200+25,dx:0,dy:0});
}
let selectedDot=null;
magCanvas.addEventListener('mousedown',e=>{
  const rect=magCanvas.getBoundingClientRect();
  const mx=e.clientX-rect.left;
  const my=e.clientY-rect.top;
  for(let d of dots){
    if(Math.hypot(mx-d.x,my-d.y)<15) selectedDot=d;
  }
});
window.addEventListener('mouseup',()=>{selectedDot=null;});
window.addEventListener('mousemove',e=>{
  if(selectedDot){
    const rect=magCanvas.getBoundingClientRect();
    selectedDot.x=Math.min(Math.max(e.clientX-rect.left,15),235);
    selectedDot.y=Math.min(Math.max(e.clientY-rect.top,15),235);
  }
});
function drawMagnetic(){
  mCtx.clearRect(0,0,magCanvas.width,magCanvas.height);
  for(let d1 of dots){
    for(let d2 of dots){
      if(d1!==d2){
        let dx=d1.x-d2.x,dy=d1.y-d2.y;
        let dist=Math.hypot(dx,dy);
        if(dist<100){
          let force=(100-dist)/100*0.5;
          d1.dx+=dx/dist*force;
          d1.dy+=dy/dist*force;
        }
      }
    }
  }
  for(let d of dots){
    d.x+=d.dx;
    d.y+=d.dy;
    d.dx*=0.9;
    d.dy*=0.9;
    mCtx.beginPath();
    mCtx.arc(d.x,d.y,12,0,Math.PI*2);
    mCtx.fillStyle='#ff6';
    mCtx.fill();
  }
  requestAnimationFrame(drawMagnetic);
}
drawMagnetic();

// Elastic Slider
const sliderCanvas=document.getElementById('slider');
const sLCtx=sliderCanvas.getContext('2d');
let sliderX=20, sliderTarget=20, sliderDragging=false;
sliderCanvas.addEventListener('mousedown',e=>{
  const rect=sliderCanvas.getBoundingClientRect();
  const x=e.clientX-rect.left;
  if(x>sliderX && x<sliderX+40) sliderDragging=true;
});
window.addEventListener('mouseup',()=>{sliderDragging=false;});
window.addEventListener('mousemove',e=>{
  if(sliderDragging){
    const rect=sliderCanvas.getBoundingClientRect();
    sliderTarget=Math.min(Math.max(e.clientX-rect.left-20,0),210);
  }
});
function drawSlider(){
  sLCtx.clearRect(0,0,sliderCanvas.width,sliderCanvas.height);
  sliderX=lerp(sliderX,sliderTarget,0.2);
  sLCtx.fillStyle='#0ff';
  sLCtx.fillRect(sliderX,20,40,40);
  sLCtx.strokeStyle='#08f';
  sLCtx.lineWidth=3;
  sLCtx.strokeRect(sliderX,20,40,40);
  requestAnimationFrame(drawSlider);
}
drawSlider();

// Soft Wave Fidget
const waveCanvas=document.getElementById('wave');
const wCtx=waveCanvas.getContext('2d');
let points=[];
for(let i=0;i<10;i++) points.push({x:i*25+12.5,y:125,vy:0});
waveCanvas.addEventListener('mousedown',e=>{
  const rect=waveCanvas.getBoundingClientRect();
  const mx=e.clientX-rect.left;
  const my=e.clientY-rect.top;
  for(let p of points){
    if(Math.abs(mx-p.x)<12.5) p.vy=my-p.y;
  }
});
function drawWave(){
  wCtx.clearRect(0,0,waveCanvas.width,waveCanvas.height);
  wCtx.beginPath();
  wCtx.moveTo(0,125);
  for(let p of points){
    p.vy+=-(p.y-125)*0.05;
    p.vy*=0.9;
    p.y+=p.vy;
    wCtx.lineTo(p.x,p.y);
  }
  wCtx.strokeStyle='#0ff';
  wCtx.lineWidth=3;
  wCtx.stroke();
  requestAnimationFrame(drawWave);
}
drawWave();

// Color Ripple Touch
const rippleCanvas=document.getElementById('ripple');
const rCtx=rippleCanvas.getContext('2d');
let ripples=[];
rippleCanvas.addEventListener('mousedown',e=>{
  const rect=rippleCanvas.getBoundingClientRect();
  const mx=e.clientX-rect.left;
  const my=e.clientY-rect.top;
  ripples.push({x:mx,y:my,radius:0,alpha:1,hue:Math.random()*360});
});
function drawRipple(){
  rCtx.clearRect(0,0,rippleCanvas.width,rippleCanvas.height);
  for(let i=ripples.length-1;i>=0;i--){
    let r=ripples[i];
    r.radius+=2;
    r.alpha*=0.95;
    rCtx.beginPath();
    rCtx.arc(r.x,r.y,r.radius,0,Math.PI*2);
    rCtx.strokeStyle=`hsla(${r.hue},80%,60%,${r.alpha})`;
    rCtx.lineWidth=3;
    rCtx.stroke();
    if(r.alpha<0.05) ripples.splice(i,1);
  }
  requestAnimationFrame(drawRipple);
}
drawRipple();
</script>
</body>
</html>
